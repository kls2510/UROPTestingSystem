<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">

<polymer-element name="static-test-card">
    <template>
        <style>
            #checkboxContainer {
                padding: 20px;
            }
            paper-checkbox::shadow #ink {
                top: -16px;
                left: -16px;
                width: 50px;
                height: 50px;
            }
        </style>
        <div id="checkboxContainer" layout horizontal>
            <paper-checkbox checked="{{useDefaults}}"
                           ></paper-checkbox>
            <span style="padding-left: 15px; margin: 0px;">Use Defaults</span>
        </div>

        <static-list-labels hidden?="{{useDefaults}}"></static-list-labels>
        <static-list hidden?="{{useDefaults}}"></static-list>
    </template>
    <script>
        Polymer('static-test-card', {
            ready: function() {
                this.useDefaults = true;
            }
        });
    </script>
</polymer-element>
