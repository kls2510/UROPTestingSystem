<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="static-list-item.html">

<polymer-element name="static-list" attributes="staticOptions">
    <template>
        <style>
            :host {
                display: block;
                width: 100%;
            }
        </style>

        <div layout vertical center>
            <template repeat="{{staticOption, i in staticOptions}}">
                <static-list-item
                        text="{{staticOption.text}}"
                        checkedIndex="{{staticOption.checkedIndex}}">
                </static-list-item>
            </template>
        </div>
    </template>
    <script>
        Polymer('static-list', {
            ready: function() {
                this.staticOptions = [];
                this.staticOptions[3] = { text: "Illegal catches",             checkedIndex: 2};
                this.staticOptions[2] = { text: "Indentation",                 checkedIndex: 1};
                this.staticOptions[0] = { text: "TODO or FIXME",               checkedIndex: 2};
                this.staticOptions[1] = { text: "Unused imports",              checkedIndex: 1};
                this.staticOptions[4] = { text: "Whitespace around operators", checkedIndex: 1};
            }
        });
    </script>
</polymer-element>
